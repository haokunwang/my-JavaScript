<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时钟</title>
    <style>
    *{
        margin:0;padding:0;
    }
    ul,li{
       list-style:none;
    }
    .timer{
        width:1000px;
        position: relative;
        margin:0 auto;
        margin-top: 200px;
    }
    .timer li{
        width:122px;
        height:172px;
        float:left;
        overflow: hidden; 
    }
    .timer li img{
        position:relative;
        width:122px;
        height:172px;
    }
    
    </style>
    <script>
    window.onload=function(){
       
        var oClock=document.querySelectorAll(".timer li");                                     
        var Timer=null;
        upDate();
        Timer=setInterval(function(){
            upDate();
        },1000);

        function upDate(){
            var Time=new Date();
            var Hours=Time.getHours();
            var Min=Time.getMinutes();
            var Sec=Time.getSeconds();
            var timeStr=addZero(Hours)+":"+addZero(Min)+":"+addZero(Sec);

            for(var i=0;i<oClock.length;i++){
                var img=oClock[i].querySelectorAll("img");
                if(i%3==2){                    
                    img[0].src="timer/colon.JGP";               
                    img[1].src="timer/colon.JGP";
                }
                else{              
                    img[0].src="timer/"+Number(timeStr.charAt(i))+".JPG"; 
                    img[1].src="timer/"+ (Number(timeStr.charAt(i))+1)%10+".JPG";                                    
                }
                         
               /* console.log(Number(timeStr.charAt(i)));*/
                }
            }
            
        

        function addZero(num){
            return num<10?"0"+num:""+num;

        }

    }


    </script>
</head>
<body>
    <ul class="timer">
        <li><img src="timer/0.JPG" alt="">
            <img src="timer/0.JPG" alt="">
        </li>
        <li><img src="timer/0.JPG" alt="">
            <img src="timer/0.JPG" alt="">
        </li>
        <li><img src="timer/colon.JPG" alt="">
            <img src="timer/colon.JPG" alt="">
        </li>
        <li><img src="timer/0.JPG" alt="">
            <img src="timer/0.JPG" alt="">
        </li>
        <li><img src="timer/0.JPG" alt="">
            <img src="timer/0.JPG" alt="">
        </li>
        <li><img src="timer/colon.JPG" alt="">
            <img src="timer/colon.JPG" alt="">
        </li>
        <li><img src="timer/0.JPG" alt="">
            <img src="timer/0.JPG" alt="">
        </li>
        <li><img src="timer/0.JPG" alt="">
            <img src="timer/0.JPG" alt="">
        </li>
    </ul>
</body>
</html>

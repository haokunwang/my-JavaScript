<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TagName</title>
	<script>
	window.onload=function(){
		

	}
	</script>
</head>
<body>
	<input type="button" id="btn_1" value="添加">
	<input  type="button" id="btn_2" value="查看">
	<div id="UL">
		<li></li>
		<li></li>
	</div>
	<script>
		var oAdd=document.getElementById("btn_1");
		var oSee=document.getElementById("btn_2");
		var oUl=document.getElementById("UL");
		var aLi=oUl.getElementsByTagName("li");
		oAdd.onclick=function(){
			 oUl.innerHTML+="<li></li>";
			 console.log(aLi.length);
		}
		oSee.onclick=function(){
			alert(aLi.length);
		}
	</script>
</body>
</html>

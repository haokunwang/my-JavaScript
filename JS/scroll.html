<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>滚动</title>
	<style type="text/css">
	.img_1 li{
		position:absolute;
		float:left;
		list-style: none;
	}
	.img_1{width:650px;
		overflow: hidden;
	 }
	 .num_1 li{position:relative;top:450px;left:350px;border:2px solid blue;float:left;list-style: none;font-size:200%;
	     letter-spacing:15px;}
	</style>
</head>
<body>
	<ul  class="img_1">
		<li><img  id="img" src="image/1.jpg" alt=""></li>
		
	</ul>

	<ul id="num" class="num_1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
	
	<script>
	var SR=["image/1.jpg" ,"image/2.jpg" ,"image/3.jpg" ];
	var alll=document.getElementById("num");
	var pic=document.getElementById("img");

	child= alll.children;
	for(var i=0;i<child.length;i++){
		child[i].onclick = function(){
			
			var d= getIndex(this);
            pic.src = SR[d];
		}
	}

	function getIndex(obj){
		var parent=obj.parentNode;
		var child=parent.children;
		for(var i=0;i<child.length;i++){
			if(child[i]===obj){
				return i;
			}
		}

	}

	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组去重</title>
</head>
<body>
	<script>
	var num=["1",
			"2",
			"3",
			"2",
			"4",
			"5",
			"2",
			"3",
			"5"
		]
	function cut(array){
		var newArray=[];
		var obj={};
		for( var i in array){
			// var repeat=0;
			/*for(var j=0;j<newArray.length;j++){
				if(newArray[j]===array[i]){
					repeat=1;
				}
			}*/
			if(!obj[array[i]]){
				newArray.push(i);
				obj[array[i]]=true;
			}
		}
		return newArray;
	}
	console.log(cut(num));
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>scrollTop</title>
	<style>
	.box{
		width:500px;
		height:2000px;
		background-color: red;
	}
	.box_1{
		width:50px;
		height:50px;
		background-color: black;
		position: fixed;
		bottom:20px;right:20px;
		visibility: hidden;
	}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box_1"></div>
	<script src="script/jquery.js"></script>
	<script>
		var oTop=$(".box_1")[0].offsetTop;
		var height=document.getElementsByTagName("body")[0].offsetHeight;
		var Wheight=window.innerHeight;
		console.log(height);
		document.body.onmousewheel=function(event){
			event=event || window.event;
			
			oTop-=event.deltaY;
			if(oTop<=0){
				oTop=0;
			}
			if(oTop>=height){
				oTop=height;
			}
			if(oTop<Wheight-oTop/2){
				$(".box_1")[0].style.visibility="visible";
			}
			if(oTop>=Wheight-oTop/2){
				$(".box_1")[0].style.visibility="hidden";
			}
			console.log(oTop);
			console.log(Wheight);

		}
	</script>
</body>
</html>

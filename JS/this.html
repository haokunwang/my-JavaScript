<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>this</title>
</head>
<body>
	<input type="button" value="get" id="btn">
	<script>
		console.log(this);
		function name(obj){
			console.log(obj);
		}
		var oBtn=document.getElementById('btn');
		oBtn.onclick=function(){
			name(this);
			console.log(this);
		}
		name(oBtn);
	</script>
</body>
</html>

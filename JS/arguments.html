<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>arguments</title>
</head>
<body>
	<script>
	alert(sum(1,2,3,"+"));
	alert(sum(10,2,3,"-"));
	function sum(){
		var n=arguments[0];
		for(var i=1;i<arguments.length-1;i++){
			n=eval(n+arguments[arguments.length-1]+arguments[i]);
			// n =n a arguments[i];
		}
		return n;
	}
	</script>
</body>
</html>

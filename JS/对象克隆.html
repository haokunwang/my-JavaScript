<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clone</title>
</head>
<body>
	<script>
	var dog={
		name:"doge",
		love:"eat",
		a:[[1,2,3],[4,5,6],[7,8]],
		getName:function(){
			alert(this.name);
		}

	};
	function Clone(obj){
		var newObj=obj instanceof Array?[]:{};
		for(var i in obj){
			if(typeof obj[i] !=="object"){
				newObj[i]=obj[i];
			}
			else{														
				newObj[i]=Clone(obj[i]);
			}
		}
		return newObj;
	}
	var other_dog=Clone(dog);
	other_dog.name="other dog";
	other_dog.a[0][1]=666;
	other_dog.a[1][0]=666;
	other_dog.getName=function(text){
		alert(text);
	}
	other_dog.getName("你好啊");
	console.log(dog);
	console.log(other_dog);
	</script>
</body>
</html>

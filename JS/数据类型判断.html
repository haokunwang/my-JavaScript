<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数据类型判断</title>
</head>
<body>
	<script>
	var num=["100px","abc"-6,[], ,-98765,34,-2,0,"300",function(){alert(1);},null,
	document,[],true,isNaN(),"200px"-30,"23.45元",5,Number("abc"),function(){
		alert(3);
	}]
	var length=num.length;

	var realNum=[];
	var canBeNum=[];
	var All=[];
	var max=0;
	var index=[];

	function findNumber(){
		for(var i=0;i<length;i++){
			var type= typeof num[i];
			if(type==="number"&& !isNaN(num[i])){
				realNum.push(num[i]);
			}
			
		}
		console.log(realNum);		
	}
	findNumber();
	function changeAsNumber(){
		for(var i=0;i<length;i++){
			var type=typeof num[i];
			if(!isNaN(num[i])&&type=="number"||(!isNaN(parseInt(num[i]))&&parseFloat(num[i])==parseInt(num[i]))){
				canBeNum.push(num[i]);
			}
		}
		console.log(canBeNum);
	}
	changeAsNumber();
	function lookForMax(){
		for(var i=0;i<canBeNum.length;i++){
			All.push(canBeNum[i]);
		}
		for(var i=0;i<realNum.length;i++){
			All.push(realNum[i]);
		}
		
		
		for(var i=0;i<All.length;i++){
			if(All[i]>max){
				max=All[i];
				}
		}
		console.log(max);
	}
	lookForMax();	
	function whereIsNaN(){
		for(var i=0;i<length;i++){
			var type= typeof num[i];
			if(isNaN(num[i]) && type=="number"){
				index.push(i);
			}

		}
		console.log(index);
	}
	whereIsNaN();
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
</head>
<style>
	*{
		margin:0;padding:0;
	}
	.box{
		width:100px;height:100px;
	}
	.box_1{
		background-color: red;
		position:relative;
		left:100px;
	}
	.box_2{
		background-color: blue;
	}
	.box_3{
		background-color: green;
		position:absolute;
		left:100px;
		transform: translateX(-50px);
	}
</style>
<body>
	<div class="box box_1"></div>
	<div class="box box_2"></div>
	<div class="box box_3"></div>
	<script>
		var box_1=document.getElementsByClassName("box_1")[0];
		var box_2=document.getElementsByClassName("box_2")[0];
		var box_3=document.getElementsByClassName("box_3")[0];

		console.log(box_1.offsetLeft);
		console.log(box_2.offsetLeft);
		console.log(box_3.offsetLeft);

	</script>
</body>
</html>

<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style class="type/css">
	*{
		margin:0 ;
		padding:0px;
	}
	.box,.pic {
		 width:500px;
		 height:500px;
		 background-color: #FFF;
		 margin:0 auto;

	}
	.pic img{
		
   	      opacity: 0.6;  
	}
	</style>
</head>
<body>
	<div class="box">
		<div class="pic">
			<img src="image/1.jpg" alt="">
			
		</div>
	</div>
	<script src="script/jquery.js"></script>
	<script>
	$(".pic img").mouseenter(function(){

				$(this).css("opacity","1");
				console.log(this);
	})
				.mouseleave(function(){

                $(this).css("opacity","0.6");
                console.log(this);
				})

	</script>
</body>
</html>
